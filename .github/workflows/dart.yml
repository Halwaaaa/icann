name: Flutter Build and Release

on:
  push:
    branches:
      - main  # يمكنك تغيير هذا إلى الفرع الذي تريد أن يتم التشغيل عليه

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11'

    - name: Set up Flutter
      uses: subosito/flutter-action@v1
      with:
        flutter-version: '3.0.0'  # يمكنك تغيير هذا إلى الإصدار الذي تستخدمه

    - name: Install dependencies
      run: flutter pub get

    - name: Build APK
      run: flutter build apk --release --target-platform android-arm,android-arm64,android-x64 --split-per-abi

    - name: Upload APK
      uses: actions/upload-artifact@v2
      with:
        name: app-release
        path: build/app/outputs/apk/release/
